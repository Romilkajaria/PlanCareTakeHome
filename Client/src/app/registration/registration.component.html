<h1>Registration</h1>

<table>
  <thead>
  <tr>
    <th>Make</th>
    <th>Model</th>
    <th>Registration Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of cars">
    <td>{{ car.make }}</td>
    <td>{{ car.model }}</td>
    <td>{{ car.isRegistrationExpired ? 'Expired' : 'Valid' }}</td>
  </tr>
  </tbody>
</table>
